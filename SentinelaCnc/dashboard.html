<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - SENTINELA CNC</title>

    <!-- Link para o arquivo CSS (Bootstrap, Ícones, Fonte e nosso estilo) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    
    <div class="dashboard-layout">
        <!-- =========================================================
          MENU LATERAL (SIDEBAR)
          =========================================================-->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2 class="fw-bold">SENTINELA CNC</h2>
            </div>
            <nav class="nav flex-column">
                <a class="nav-link active" href="#">
                    <i class="bi bi-grid-1x2-fill me-2"></i> Visão Geral
                </a>
                <a class="nav-link" href="#">
                    <i class="bi bi-gear-wide-connected me-2"></i> Máquinas
                </a>
                <a class="nav-link" href="#">
                    <i class="bi bi-bell-fill me-2"></i> Alertas
                </a>
                <a class="nav-link" href="#">
                    <i class="bi bi-file-earmark-bar-graph-fill me-2"></i> Relatórios
                </a>
                <a class="nav-link" href="#">
                    <i class="bi bi-people-fill me-2"></i> Usuários
                </a>
            </nav>
            <div class="sidebar-footer">
                <a class="nav-link" href="#" id="logoutButton">
                    <i class="bi bi-box-arrow-left me-2"></i> Sair
                </a>
            </div>
         </aside> 

        <!-- =========================================================
          CONTEÚDO PRINCIPAL
          =========================================================-->
        <main class="main-content">
            <!-- CABEÇALHO  -->
             <header class="main-header">
                <h1 class="h3 mb-0">Visão Geral</h1>
                <div class="user-info">
                    <span id="userEmail" class="d-none d-md-inline"></span>
                    <i class="bi bi-person-circle fs-3"></i>
                </div>
             </header>

            <!-- ÁREA DO DASHBOARD (Aqui entrarão nossos cards e gráficos) -->
             <div class="content-area p-4">
                <!-- PACEHOLDER: Futuro Carrossel de Máquinas -->
                 <div class="alert alert-info">
                    <h4 class="alert-heading">Em Construção</h4>
                    <p>Esta é a área principal do seu dashboard. Nos próximos próximos passos, vamos adicionar aqui o carrossel com as miniaturas das máquinas e a visualização expandida dos dados em tempo real.</p>
                 </div>
             </div>
        </main>
    </div>

    <!-- Scripts (Bootstrap e nosso script do dashboard) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="dashboard.js" type="module"></script>
</body>
</html>
